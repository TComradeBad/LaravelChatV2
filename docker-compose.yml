version: '3'
services:
  nginx:
    image: nginx
    links:
      - app
    ports:
      - "80:80"
    volumes:
      - ./:/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    build: DockerImages/App
    volumes:
      - ./:/app
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
    depends_on:
      - mysql

#  chatapp:
